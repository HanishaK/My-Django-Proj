<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
        <div>
            <h1><a href="">Django Girls Blog</a></h1>
        </div>
        {% for post in posts %}
        <div>
          <h5>published: {{ post.published_date }}</h5>
          <h3><a href="">{{ post.title }}</a></h3>
          <p>{{ post.text|linebreaksbr }}</p>
        </div>
        {% endfor %}
    </body>
</html>
